
<h3 style="text-align:center;">Developer Panel</h3>
<form #insertDeveloperForm ="ngForm" (ngSubmit)="onSubmit(insertDeveloperForm)" style="text-align: center;">
  <input type="text" class="input"  #name="ngModel"
  [(ngModel)]="developerService.selectedDeveloper.name"
  name="name" placeholder="Naam"  required>
  <input type="number" class="input"  #age="ngModel" [(ngModel)]="developerService.selectedDeveloper.age"
  name="age" placeholder="Leeftijd" required >
  <input  type="submit"style="width:150px;" class="submit" value="VOER IN">
<br/>
developers die al in ons systeem staan:
<table class="table table table-hover table-light" >
  <tr>
<th scope="col">Name</th>
<th scope="col"> Age</th>
<th scope="col"> Delete</th>
<th scope="col"> Edit</th>
  </tr>
  <tr *ngFor="let dev of developerlist | paginate: { id: 1, itemsPerPage: 5, currentPage: d }">
    <td>{{dev.name}}</td>
    <td>{{dev.age}}</td>
    <td *ngIf="dev._id"><input type="button" class="submit" (click)="delete(dev._id)" value="VERWIJDER"></td>
    <td *ngIf="!dev._id">Niet mogelijk</td>
    <td *ngIf="dev._id"><input type="button" class="submit" (click)="edit(dev,insertDeveloperForm)" value="PAS AAN"></td>
    <td *ngIf="!dev._id">Niet mogelijk</td>
  </tr>
</table>
<div class="pagination-style">
<pagination-controls style="color:white;" [id]='1' (pageChange)="d =$event"></pagination-controls>
</div>
</form>
